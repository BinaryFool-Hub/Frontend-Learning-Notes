<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 最好提供一个备用选项（如 auto），以防自定义光标无法加载 */
        /* 可以指定多个备选光标，用逗号分隔 */
        html {
            cursor: url('cur/default.cur'), auto;
        }

        p {
            cursor: url('cur/text.cur'), auto;
        }
    </style>
</head>
<body>
<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum enim numquam dolorum fuga totam repellendus
    nulla maxime amet. Sequi soluta repudiandae porro harum blanditiis pariatur modi ex, sed temporibus fuga!
</p>
</body>
</html>
